<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WutheringInsight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	</head>

	<body>
		<div class="showcase">
			<h1 class="title">Example</h1>
			<div class="gear-fields">
				<div class="gear">
					<div class="gear-title">Main</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #1</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #2</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #3</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #4</div>
				</div>
			</div>
			<div class="gear-score"></div>
			<input type="file" id="imageInput" accept="image/*" hidden />
			<label for="imageInput">Upload Showcase</label>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
