<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WutheringInsight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	</head>

	<body>
		<div class="canvas">
			<img src="./media/img/background.jpg" alt="" />
		</div>
		<div class="backdrop"></div>
		<div class="showcase">
			<h1 class="title"></h1>
			<div class="gear-fields">
				<div class="gear">
					<div class="gear-title">Main</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #1</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #2</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #3</div>
				</div>
				<div class="gear">
					<div class="gear-title">Sub #4</div>
				</div>
			</div>
			<div class="gear-score"></div>
			<input type="file" id="imageInput" accept="image/*" hidden />
			<label for="imageInput" data-tooltip="Please select the showcase provided by the Wuthering Waves Discord Bot in its original (1920x1080) resolution.">Upload Showcase</label>
			<button type="button" id="reset" onclick="location.reload()">Reset</button>
		</div>
		<script src="./script.js"></script>
		<script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
		<script>
			kofiWidgetOverlay.draw('christopherklay', {
				type: 'floating-chat',
				'floating-chat.donateButton.text': 'Spare some waveplates',
				'floating-chat.donateButton.background-color': 'rgba(32, 34, 37, 0.82)',
				'floating-chat.donateButton.text-color': '#fff'
			})
		</script>
	</body>
</html>
